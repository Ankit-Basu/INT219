<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action = " ">
        <label for = "uname">Enter Name:</label>
        <input type = "text" name = "uname" id="uname" size="20" maxlength="30" placeholder="Enter your name" value="AB">
        <br><br>
        <label for = "pass">Enter Password:</label>
        <input type = "password" name = "password">
        <br><br>
        <label for = "email">Enter Email:</label>
        <input type = "email" name = "email">
        <br><br>
        <textarea name="review" id="review" cols="30" rows="10" placeholder="Enter your review"></textarea>
        <br><br>


        <label for="hobby">Select your hobby:</label>
        <input type="checkbox" id = "hobby" name="hobby" value="Cricket" checked>Cricket
        <input type="checkbox" id = "hobby" name="hobby" value="Coding">Coding

        <br><br>
        <label for="program">Select your programme:</label>
        <input type="radio" id = "btech" name="program" value="B.Tech" checked>
        <label for="btech">B.Tech</label>
        <input type="radio" id = "program" name="program" value="M.Tech">M.Tech
        <br><br>

        <label for="state">Select your state:</label>
        <select name="state" id="state" size="2" multiple>
            <option value="West Bengal" selected>West Bengal</option>
            <option value="Telangana">Telangana</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Kerala">Kerala</option>
        </select>
            <br><br>
            
            <label for="file">Upload your file:</label>
            <input type="file" id="file" name="file">
            <br><br>

        <input type="image" name = "imgbtn" id= "imgbtn" src="submit.jpg" width="100" height="50">
        <input type = "submit" id="Submit Form" value = "Submit Form">
        <input type = "reset" id="Reset Form" value = "Reset Form">
    </form>
</body>
</html>
